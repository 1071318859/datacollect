name: GitHub Actions Build and Deploy
on:
  push:
    branches:
      - kangdev
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        env:
          FM_CICD_TOKEN: "${{ secrets.CICD_TOKEN }}" #如何引用token详细参考文档：https://juejin.cn/post/6969119163293892639
        run: |
          ls
          go build .
          ls
